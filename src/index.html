<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DungeonSlayers</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="css/bootstrap-theme.min.css"> -->
        <link rel="stylesheet" href="css/main.css">
        <link href="css/simple-sidebar.css" rel="stylesheet">
    </head>
    <body>

        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand"><a href="#">DungeonsSlayers</a>
                    </li>
                    <li><a href="#armor">Rüstungen</a>
                    </li>
                    <li><a href="#weapons">Nahkampf</a>
                    </li>
                    <li><a href="#ranged">Fernwaffen</a>
                    </li>
                    <li><a href="#creation">Charaktererstellung</a>
                    </li>
                </ul>
            </div>

            <!-- Page content -->
            <div id="page-content-wrapper">
                <div class="page-content inset">
                    <!-- RÜSTUNGEN -->
                    <a name="armor"></a>
                    <div>
                        <h1>
                            <a id="menu-toggle" href="#" class="btn btn-default">
                              <!-- <i class="icon-bar"></i> -->
                              <span class="glyphicon glyphicon-align-justify"></span>
                            </a>
                            <img src="icons/breastplate.svg" class="invert">
                            Rüstungen
                        </h1>
                    </div>
                    <!-- Keep all page content within the page-content inset div! -->
                    <div class="row">
                        <div class="table-responsive">
                          <table class="table table-bordered data-armor table-striped tablesorter" data-sortlist="[[0,0]]">
                            <thead>
                              <tr>
                                <th class="id">Name</th>
                                <th class="center">PA</th>
                                <th class="center">IN</th>
                                <th class="center">BE</th>
                                <th>Besonderes</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>
                        </div>
                    </div>

                    <!-- WAFFEN -->
                    <a name="weapons"></a>
                    <div>
                        <h1>
                            <h1>
                            <a id="menu-toggle" href="#" class="btn btn-default">
                              <!-- <i class="icon-bar"></i> -->
                              <span class="glyphicon glyphicon-align-justify"></span>
                            </a>
                            <img src="icons/battle-axe.svg" class="invert">
                            Nahkampf
                        </h1>
                    </div>
                    <div class="row weapons">
                        <div class="table-responsive">
                          <table class="table table-bordered data-weapons table-striped tablesorter">
                            <thead>
                              <tr>
                                <th class="id">Name</th>
                                <th class="center">WB</th>
                                <th class="center">IN</th>
                                <th class="center">GA</th>
                                <th>Special</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>
                        </div>
                    </div>

                    <!-- DISTANCE -->
                    <a name="ranged"></a>
                    <div>
                        <h1>
                            <h1>
                            <a id="menu-toggle" href="#" class="btn btn-default">
                              <!-- <i class="icon-bar"></i> -->
                              <span class="glyphicon glyphicon-align-justify"></span>
                            </a>
                            <img src="icons/archery-target.svg" class="invert">
                            Fernkampf
                        </h1>
                    </div>
                    <div class="row weapons">
                        <div class="table-responsive">
                          <table class="table table-bordered data-ranged table-striped tablesorter">
                            <thead>
                              <tr>
                                <th class="id">Name</th>
                                <th class="center">WB</th>
                                <th class="center">IN</th>
                                <th class="center">GA</th>
                                <th>Special</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery-1.10.1.min.js"></script>
        <script src="js/vendor/jquery.tablesorter.js"></script>
        <script src="js/vendor/require.js" data-main='js/main'></script>
        <!--<script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/jquery.tablesorter.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script> -->

    </body>
</html>
