<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DungeonSlayers</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- <link rel="stylesheet" href="css/bootstrap-theme.min.css"> -->
        <link rel="stylesheet" href="css/main.css">
        <link href="css/simple-sidebar.css" rel="stylesheet">
    </head>
    <body>

        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <li class="sidebar-brand"><a href="#">DungeonsSlayers</a>
                    <li><a href="#characters">Charakter</a>
                    </li>
                    </li>
                    <li><a href="#weapons">Nahkampfwaffen</a>
                    </li>
                    <li><a href="#ranged">Fernwaffen</a>
                    </li>
                    <li><a href="#armor">Rüstungen</a>
                    </li>
                    <li><a href="#talents">Talente</a>
                    </li>
                </ul>
            </div>

            <!-- Page content -->
            <div id="page-content-wrapper">
                <div class="page-content inset">

                    <!-- CHARACTER -->
                    <a name="characters"></a>
                    <div>
                        <h1>
                            <h1>
                            <a id="menu-toggle" href="#" class="btn btn-default">
                              <!-- <i class="icon-bar"></i> -->
                              <span class="glyphicon glyphicon-align-justify"></span>
                            </a>
                            <img src="icons/aura.svg" class="invert">
                            Charakter
                        </h1>
                    </div>
                    <div class="row characters">
                    </div>
                    <div class="row messages">
                    </div>
                    <div class="row combat-values">



                    <div class="combat-value" id="defense" style="background-image: url(img/defense.png);"></div>
                    <div class="combat-value" id="hit-points" style="background-image: url(img/hit-points.png);"></div>
                    <div class="combat-value" id="initiative" style="background-image: url(img/initiative.png);"></div>
                    <div class="combat-value" id="movement-rate" style="background-image: url(img/movement-rate.png);"></div>
                    <div class="combat-value" id="melee-attack" style="background-image: url(img/melee-attack.png);"></div>
                    <div class="combat-value" id="ranged-attack" style="background-image: url(img/ranged-attack.png);"></div>
                    <div class="combat-value" id="spellcasting" style="background-image: url(img/spellcasting.png);"></div>
                    <div class="combat-value" id="targeted-spellcasting" style="background-image: url(img/targeted-spellcasting.png);"></div>

                    <div style="clear: both"></div>
                    <!-- WAFFEN -->
                    <a name="weapons"></a>
                    <div>
                        <h1>
                            <h1>
                            <a id="menu-toggle" href="#" class="btn btn-default">
                              <!-- <i class="icon-bar"></i> -->
                              <span class="glyphicon glyphicon-align-justify"></span>
                            </a>
                            <img src="icons/battle-axe.svg" class="invert">
                            Nahkampf
                        </h1>
                    </div>
                    <div class="row weapons">
                        <div class="table-responsive">
                          <table class="table table-bordered data-weapons table-striped tablesorter">
                            <thead>
                              <tr>
                                <th class="id">Name</th>
                                <th class="center">WB</th>
                                <th class="center">IN</th>
                                <th class="center">GA</th>
                                <th>Special</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>
                        </div>
                    </div>

                    <!-- DISTANCE -->
                    <a name="ranged"></a>
                    <div>
                        <h1>
                            <h1>
                            <a id="menu-toggle" href="#" class="btn btn-default">
                              <!-- <i class="icon-bar"></i> -->
                              <span class="glyphicon glyphicon-align-justify"></span>
                            </a>
                            <img src="icons/archery-target.svg" class="invert">
                            Fernkampf
                        </h1>
                    </div>
                    <div class="row weapons">
                        <div class="table-responsive">
                          <table class="table table-bordered data-ranged table-striped tablesorter">
                            <thead>
                              <tr>
                                <th class="id">Name</th>
                                <th class="center">WB</th>
                                <th class="center">IN</th>
                                <th class="center">GA</th>
                                <th>Special</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>
                        </div>
                    </div>


                    <!-- RÜSTUNGEN -->
                    <a name="armor"></a>
                    <div>
                        <h1>
                            <a id="menu-toggle" href="#" class="btn btn-default">
                              <!-- <i class="icon-bar"></i> -->
                              <span class="glyphicon glyphicon-align-justify"></span>
                            </a>
                            <img src="icons/breastplate.svg" class="invert">
                            Rüstungen
                        </h1>
                    </div>
                    <!-- Keep all page content within the page-content inset div! -->
                    <div class="row">
                        <div class="table-responsive">
                          <table class="table table-bordered data-armor table-striped tablesorter" data-sortlist="[[0,0]]">
                            <thead>
                              <tr>
                                <th class="id">Name</th>
                                <th class="center">PA</th>
                                <th class="center">IN</th>
                                <th class="center">BE</th>
                                <th>Besonderes</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>
                        </div>
                    </div>


                    <!-- TALENTS -->
                    <a name="talens"></a>
                    <div>
                        <h1>
                            <a id="menu-toggle" href="#" class="btn btn-default">
                              <!-- <i class="icon-bar"></i> -->
                              <span class="glyphicon glyphicon-align-justify"></span>
                            </a>
                            <img src="icons/juggler.svg" class="invert">
                            Talente
                        </h1>
                    </div>

                    <!-- filter -->
                    <span class="form-group selects">
                        <label>Class</label>
                        <select class="form-control" id="talent-class"></select>
                    </span>
                    <span class="form-group selects">
                        <label>Level</label>
                        <select class="form-control" id="talent-level"></select>
                    </span>


                    <!-- Keep all page content within the page-content inset div! -->
                    <div class="row">
                        <div class="table-responsive">
                          <table class="table table-bordered data-talents tablesorter" data-sortlist="[[0,0]]">
                            <thead>
                              <tr>
                                <th class="id">Name</th>
                                <th>Stufe</th>
                                <th>Ränge</th>
                                <th class="center">Zusammenfassung</th>
                                <th class="center">Details</th>
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="vendor/jquery-1.10.1.min.js"></script>
        <script src="vendor/jquery.tablesorter.js"></script>
        <script src="vendor/jquery.tablesorter.js"></script>
        <script src="vendor/lodash.js"></script>
        <script src="vendor/backbone.js"></script>
        <script src="vendor/backbone.localStorage-min.js"></script>
        <script src="vendor/require.js" data-main='js/main'></script>
        <!--<script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/vendor/jquery.tablesorter.min.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script> -->

    </body>
</html>
