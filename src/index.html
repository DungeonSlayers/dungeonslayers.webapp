<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>DungeonSlayers</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" type="img/ico" href="ico/favicon.ico">

        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/simple-sidebar.css" rel="stylesheet">
        <link href="lib/opentip/css/opentip.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
    </head>
    <body>

        <div id="wrapper">

            <!-- Sidebar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav">
                    <!-- <li class="sidebar-brand"><a href="#">DungeonsSlayers</a> -->
                    <li><h2><a href="#characters" data-section-target="characters" class="navigation">Charakter</a></h2>
                    </li>
                    </li>
                    <li><h2><a href="#talents" data-section-target="talents"  class="navigation">Talente</a></h2>
                    </li>
                    <li><h2><a href="#spells" data-section-target="spells"  class="navigation">Zauber</a></h2>
                    </li>
                    <li><h2><a href="#weapons" data-section-target="weapons" class="navigation">Nahkampfwaffen</a></h2>
                    </li>
                    <li><h2><a href="#ranged" data-section-target="ranged"  class="navigation">Fernwaffen</a></h2>
                    </li>
                    <li><h2><a href="#armor" data-section-target="armor"  class="navigation">Rüstungen</a></h2>
                    </li>
                </ul>
            </div>

            <!-- Page content -->
            <div id="page-content-wrapper">
                <div class="page-content inset">

                    <!-- CHARACTER -->
                    <a name="characters"></a>
                    <div class="section" data-section="characters">
                        <div>
                            <h1>
                                <h1 class="section-title">
                                    <a id="menu-toggle" href="#" class="btn btn-default">
                                      <!-- <i class="icon-bar"></i> -->
                                      <span class="glyphicon glyphicon-align-justify"></span>
                                    </a>
                                    <img src="icons/aura.svg" class="invert">
                                    Charakter
                                </h1>
                            </h1>
                        </div>
                        <div class="row characters">
                        </div>
                        <div class="row messages">
                        </div>
                        <div class="row combat-values">
                            <div class="combat-value" id="defense" style="background-image: url(img/defense.png);"></div>
                            <div class="combat-value" id="hit-points" style="background-image: url(img/hit-points.png);"></div>
                            <div class="combat-value" id="initiative" style="background-image: url(img/initiative.png);"></div>
                            <div class="combat-value" id="movement-rate" style="background-image: url(img/movement-rate.png);"></div>
                            <div class="combat-value" id="melee-attack" style="background-image: url(img/melee-attack.png);"></div>
                            <div class="combat-value" id="ranged-attack" style="background-image: url(img/ranged-attack.png);"></div>
                            <div class="combat-value" id="spellcasting" style="background-image: url(img/spellcasting.png);"></div>
                            <div class="combat-value" id="targeted-spellcasting" style="background-image: url(img/targeted-spellcasting.png);"></div>
                        </div>
                    </div>
                    <div style="clear: both"></div>


                    <!-- MELEE WEAPONS -->
                    <a name="weapons"></a>
                    <div class="section" data-section="weapons">
                        <div>
                            <h1>
                                <h1 class="section-title">
                                    <a id="menu-toggle" href="#" class="btn btn-default">
                                      <!-- <i class="icon-bar"></i> -->
                                      <span class="glyphicon glyphicon-align-justify"></span>
                                    </a>
                                    <img src="icons/battle-axe.svg" class="invert">
                                    Nahkampf
                                </h1>
                            </h1>
                        </div>
                        <div class="row weapons">
                            <div class="table-responsive">
                              <table class="table table-bordered data-weapons table-striped tablesorter">
                                <thead>
                                  <tr>
                                    <th class="id">Name</th>
                                    <th class="center">WB</th>
                                    <th class="center">IN</th>
                                    <th class="center">GA</th>
                                    <th>Special</th>
                                  </tr>
                                </thead>
                                <tbody>
                                </tbody>
                              </table>
                            </div>
                        </div>
                    </div>


                    <!-- RANGED WEAPONS -->
                    <a name="ranged"></a>
                    <div class="section" data-section="ranged">
                        <div>
                            <h1>
                                <h1 class="section-title">
                                    <a id="menu-toggle" href="#" class="btn btn-default">
                                      <!-- <i class="icon-bar"></i> -->
                                      <span class="glyphicon glyphicon-align-justify"></span>
                                    </a>
                                    <img src="icons/archery-target.svg" class="invert">
                                    Fernkampf
                                </h1>
                            </h1>
                        </div>
                        <div class="row weapons">
                            <div class="table-responsive">
                              <table class="table table-bordered data-ranged table-striped tablesorter">
                                <thead>
                                  <tr>
                                    <th class="id">Name</th>
                                    <th class="center">WB</th>
                                    <th class="center">IN</th>
                                    <th class="center">GA</th>
                                    <th>Special</th>
                                  </tr>
                                </thead>
                                <tbody>
                                </tbody>
                              </table>
                            </div>
                        </div>
                    </div>


                    <!-- ARMOR -->
                    <a name="armor"></a>
                    <div class="section" data-section="armor">
                        <div>
                            <h1>
                                <h1 class="section-title">
                                    <a id="menu-toggle" href="#" class="btn btn-default">
                                      <!-- <i class="icon-bar"></i> -->
                                      <span class="glyphicon glyphicon-align-justify"></span>
                                    </a>
                                    <img src="icons/breastplate.svg" class="invert">
                                    Rüstungen
                                </h1>
                            </h1>
                        </div>
                        <div class="row">
                            <div class="table-responsive">
                              <table class="table table-bordered data-armor table-striped tablesorter">
                                <thead>
                                  <tr>
                                    <th class="id">Name</th>
                                    <th class="center">PA</th>
                                    <th class="center">IN</th>
                                    <th class="center">BE</th>
                                    <th>Besonderes</th>
                                  </tr>
                                </thead>
                                <tbody>
                                </tbody>
                              </table>
                            </div>
                        </div>
                    </div>


                    <!-- TALENTS -->
                    <a name="talents"></a>
                    <div class="section" data-section="talents">
                        <div>
                            <h1>
                                <h1 class="section-title">
                                    <a id="menu-toggle" href="#" class="btn btn-default">
                                      <!-- <i class="icon-bar"></i> -->
                                      <span class="glyphicon glyphicon-align-justify"></span>
                                    </a>
                                    <img src="icons/juggler.svg" class="invert">
                                    Talente
                                </h1>
                            </h1>
                        </div>
                        <!-- filter -->
                        <span class="form-group selects">
                            <label>Klasse</label>
                            <select class="form-control" id="talent-class"></select>
                        </span>
                        <span class="form-group selects">
                            <label>Stufe</label>
                            <select class="form-control" id="talent-level"></select>
                        </span>
                        <div class="row">
                            <div class="table-responsive">
                              <table class="table table-bordered data-talents tablesorter">
                                <thead>
                                  <tr>
                                    <th class="center details-header">&nbsp;</th>
                                    <th class="id">Name</th>
                                    <th class="center">Stufe</th>
                                    <th class="center">Ränge</th>
                                    <th class="center">Effekt</th>
                                  </tr>
                                </thead>
                                <tbody>
                                </tbody>
                              </table>
                            </div>
                        </div>
                    </div>



                    <!-- SPELLS -->
                    <a name="spells"></a>
                    <div class="section" data-section="spells">
                        <div>
                            <h1>
                                <h1 class="section-title">
                                    <a id="menu-toggle" href="#" class="btn btn-default">
                                      <!-- <i class="icon-bar"></i> -->
                                      <span class="glyphicon glyphicon-align-justify"></span>
                                    </a>
                                    <img src="icons/smoking-finger.svg" class="invert">
                                    Zauber
                                </h1>
                            </h1>
                        </div>
                        <!-- filter -->
                       <!--  <span class="form-group selects">
                            <label>Klasse</label>
                            <select class="form-control" id="spell-class"></select>
                        </span>
                        <span class="form-group selects">
                            <label>Stufe</label>
                            <select class="form-control" id="spell-level"></select>
                        </span> -->
                        <div class="row">
                            <div class="table-responsive">
                              <table class="table table-bordered data-spells tablesorter">
                                <thead>
                                  <tr>
                                    <th class="center details-header">&nbsp;</th>
                                    <th class="id">Name</th>
                                    <th class="">Effekt</th>
<!--                                     <th class="center">Stufe</th>
                                    <th class="center">Ränge</th> -->
                                     <th class="center">Preis</th>
                                    <th class="center">Bonus</th>
                                    <th class="center">Dauer</th>
                                    <th class="center">Abklingzeit</th>
                                    <th class="center">Typ</th>
                                  </tr>
                                </thead>
                                <tbody>
                                </tbody>
                              </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jquery and plugins-->
        <script src="lib/jquery/js/jquery-1.10.1.min.js"></script>
        <script src="lib/jquery.tablesorter/js/jquery.tablesorter.min.js"></script>
        <script src="lib/jquery.tablesorter/js/jquery.tablesorter.widgets.min.js"></script>
        <script src="js/plugins.js"></script>
        <!-- jquery and plugins-->
        <script src="lib/opentip/js/opentip-jquery.min.js"></script>
        <script src="lib/lodash.js"></script>
        <!-- backbone and plugins-->
        <script src="lib/backbone.js"></script>
        <script src="lib/backbone.localStorage-min.js"></script>
        <!-- require js -->
        <script src="lib/require.js" data-main='js/main'></script>

    </body>
</html>
